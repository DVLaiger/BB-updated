<div class="mat-elevation-z8">

  <table mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > No. </th>
      <td mat-cell *matCellDef="let worker"> {{worker.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let worker"> {{worker.fio}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="day">
      <th mat-header-cell *matHeaderCellDef > Day </th>
      <td mat-cell *matCellDef="let worker"> {{worker.day}} </td>
    </ng-container>

    <ng-container matColumnDef="month">
      <th mat-header-cell *matHeaderCellDef > Month </th>
      <td mat-cell *matCellDef="let worker"> {{worker.month}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="50"
                 [pageSizeOptions]="[20,50,70]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
